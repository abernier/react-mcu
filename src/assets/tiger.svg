<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900">
  <title>Ghostscript Tiger</title>
  <!-- This is a simplified version of the famous Ghostscript Tiger SVG -->
  <!-- Tiger Head -->
  <g id="tiger">
    <!-- Base head shape -->
    <ellipse cx="450" cy="400" rx="200" ry="220" fill="#F4B050" stroke="#000" stroke-width="3"/>
    
    <!-- Stripes -->
    <path d="M 300 350 Q 320 360 310 380" fill="none" stroke="#000" stroke-width="8"/>
    <path d="M 320 400 Q 340 410 330 430" fill="none" stroke="#000" stroke-width="8"/>
    <path d="M 600 350 Q 580 360 590 380" fill="none" stroke="#000" stroke-width="8"/>
    <path d="M 580 400 Q 560 410 570 430" fill="none" stroke="#000" stroke-width="8"/>
    
    <!-- Ears -->
    <ellipse cx="320" cy="280" rx="60" ry="80" fill="#F4B050" stroke="#000" stroke-width="3"/>
    <ellipse cx="580" cy="280" rx="60" ry="80" fill="#F4B050" stroke="#000" stroke-width="3"/>
    <ellipse cx="320" cy="290" rx="30" ry="40" fill="#FFF" stroke="#000" stroke-width="2"/>
    <ellipse cx="580" cy="290" rx="30" ry="40" fill="#FFF" stroke="#000" stroke-width="2"/>
    
    <!-- Eyes -->
    <ellipse cx="380" cy="380" rx="35" ry="50" fill="#FFF" stroke="#000" stroke-width="3"/>
    <ellipse cx="520" cy="380" rx="35" ry="50" fill="#FFF" stroke="#000" stroke-width="3"/>
    <circle cx="385" cy="390" r="20" fill="#000"/>
    <circle cx="525" cy="390" r="20" fill="#000"/>
    <circle cx="390" cy="385" r="8" fill="#FFF"/>
    <circle cx="530" cy="385" r="8" fill="#FFF"/>
    
    <!-- Nose -->
    <ellipse cx="450" cy="450" rx="30" ry="20" fill="#FF8C42" stroke="#000" stroke-width="2"/>
    <line x1="450" y1="450" x2="450" y2="490" stroke="#000" stroke-width="3"/>
    
    <!-- Mouth -->
    <path d="M 450 490 Q 420 520 390 500" fill="none" stroke="#000" stroke-width="3"/>
    <path d="M 450 490 Q 480 520 510 500" fill="none" stroke="#000" stroke-width="3"/>
    
    <!-- Whiskers -->
    <line x1="280" y1="450" x2="350" y2="455" stroke="#000" stroke-width="2"/>
    <line x1="280" y1="470" x2="350" y2="465" stroke="#000" stroke-width="2"/>
    <line x1="620" y1="450" x2="550" y2="455" stroke="#000" stroke-width="2"/>
    <line x1="620" y1="470" x2="550" y2="465" stroke="#000" stroke-width="2"/>
    
    <!-- Additional stripes on head -->
    <path d="M 370 320 Q 390 330 380 350" fill="none" stroke="#000" stroke-width="6"/>
    <path d="M 530 320 Q 510 330 520 350" fill="none" stroke="#000" stroke-width="6"/>
    
    <!-- Forehead marking -->
    <path d="M 420 300 Q 450 290 480 300 Q 460 320 420 300" fill="#000"/>
  </g>
</svg>
