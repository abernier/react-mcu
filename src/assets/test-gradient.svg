<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Linear gradient with multiple stops -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial gradient -->
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFE66D" />
      <stop offset="100%" stop-color="#FF6B6B" />
    </radialGradient>
    
    <!-- Gradient with different color stops -->
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6750A4" />
      <stop offset="50%" stop-color="#958DA5" />
      <stop offset="100%" stop-color="#D0BCFF" />
    </linearGradient>
  </defs>
  
  <!-- Shapes using gradients -->
  <rect x="10" y="10" width="180" height="50" fill="url(#grad1)" />
  <circle cx="100" cy="110" r="40" fill="url(#grad2)" />
  <rect x="10" y="140" width="180" height="50" fill="url(#grad3)" stroke="#FF6B6B" stroke-width="2" />
</svg>
